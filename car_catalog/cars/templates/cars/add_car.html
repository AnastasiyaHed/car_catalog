<!DOCTYPE html>
<html>
<head>
    <title>Add Car</title>
</head>
<body>
    <h1>Add Car</h1>

        {% csrf_token %}
        {{ form.as_p }}

    </form>

    <a href="{% url 'car_list' %}">Back to Car List</a>
</body>
</html>
