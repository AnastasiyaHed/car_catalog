<!DOCTYPE html>
<html>
<head>
    <title>Car Catalog</title>
</head>
<body>
    <h2>Car Catalog</h2>
    <ul>
        {% for car in cars %}
            <li>
                {{ car.year }} {{ car.make }} {{ car.model }} -
                <a href="{{ car.link }}" target="_blank">Details</a>
                <img src="{{ car.image.url }}" alt="{{ car.make }} {{ car.model }}" width="100" height="100">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
